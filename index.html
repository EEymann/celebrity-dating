<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity dating</title>
  </head>
  <body>
    <div class="container">
      <h1>Which celebrity will you date?</h1>

      <p>To match you with the right celebrity, we need to know a little about you:</p>

      <form id="match">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="non-binary">non-binary</option>
        </select>

        
        <label for="sexuality">sexuality</label> 
        <select>
            <option value="queer">queer</option>
            <option value="straight">striaght</option>
            <option value="pansexual">non-binary</option>
        </select>
        </select>
        </select>

        <label for="color">Favorite color</label> 
        <select>
            <option value="red">red</option>
            <option value="yellow">yellow</option>
            <option value="orange">orange</option>
            <option value="purple">purple</option>
            <option value="pink">pink</option>
            <option value="blue">blue</option>
            <option value="black">black</option>
            <option value="orange">orange</option>
            <option value="other">none of these!</option>
        </select>
        </select>
        </select>

        <button type="submit" class="btn">Show me my match!</button>
      </form>

      <div id="quote">
        <p>You and $<span id="perfect-match"></span> are perfect for eachother!</p>
      </div>
    </div>
  </body>
</html>
